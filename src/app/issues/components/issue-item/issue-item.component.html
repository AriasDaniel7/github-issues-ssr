<div
  (mouseenter)="prefecthData()"
  class="w-full bg-gray-900 p-4 rounded-md border border-gray-800"
>
  <div class="flex flex-grow items-center gap-4">
    <div class="w-8 h-8">
      @if (isOpen) {
      <i class="fa-regular fa-folder-open text-green-500"></i>
      }@else {
      <i class="fa-regular fa-folder-closed text-red-500"></i>
      }
    </div>
    <div class="flex-1">
      <a
        [routerLink]="['/issue', issue().number]"
        class="text-blue-400 font-semibold text-lg cursor-pointer hover:underline"
      >
        {{ issue().title }}
      </a>
      <p class="mt-1 text-sm text-gray-400">
        <span>#{{ issue().number }} opened since by </span>
        <span class="font-semibold text-gray-300/80">{{
          issue().user.login
        }}</span>
      </p>
      <div class="flex flex-wrap gap-2 mt-3">
        @for (label of issue().labels; track label.id) {
        <span
          [ngStyle]="{
            border: '1px solid #' + label.color,
            color: '#' + label.color
          }"
          class="px-2 py-0.5 rounded-full text-xs font-semibold"
          >{{ label.name }}</span
        >
        }
      </div>
    </div>
    <div class="w-8 h-8 flex flex-col gap-2 items-center justify-center">
      <img
        [src]="issue().user.avatar_url"
        width="32"
        height="32"
        alt="User Avatar"
        class="w-8 h-8 rounded-full aspect-square"
      />
      @if (issue().comments > 0) {
      <div class="flex items-center gap-1 text-gray-400 text-xs">
        <i class="fa-regular fa-message"></i>
        <span>
          {{ issue().comments }}
        </span>
      </div>
      }
    </div>
  </div>
</div>
